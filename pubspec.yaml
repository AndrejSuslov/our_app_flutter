  flutter_staggered_animations: ^1.1.1
  bloc: ^8.1.2
  flutter_local_notifications: ^16.1.0
  flutter_riverpod: ^2.4.5
  gap: ^3.0.1
  font_awesome_flutter: ^10.6.0
  http: ^1.1.0
