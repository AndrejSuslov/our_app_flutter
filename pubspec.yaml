  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  intl: any
  flutter_localizations:
    sdk: flutter
  flutter_bloc: ^8.1.2
  table_calendar: ^3.0.9
  equatable: ^2.0.5
  shared_preferences: ^2.2.1
